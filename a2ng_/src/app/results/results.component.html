<h1>Results</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Round</th>
            <th scope="col">Team1</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">Team2</th>
            <th scope="col">Division & Round</th>
        </tr>
    </thead>
    <tbody>
        @for (result of results; track $index) {
        <tr>
            <td>{{result.date}}</td>
            <td>{{result.round}}</td>
            <td><img src="../../assets/logos/{{result.team1}}.png" alt=""> {{result.team1}}</td>
            <td>{{result.team1Score}}</td>
            <td>{{result.team2Score}}</td>
            <td><img src="../../assets/logos/{{result.team2}}.png" alt=""> {{result.team2}}</td>
            <td>D{{result.division}} Rd{{result.round}}</td>
        </tr>
        }


    </tbody>
</table>
